<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASAM Scheduling - Hailey</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
</head>
<!-- Exchange Contact Modal -->
<div id="exchangeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white p-6 rounded-xl w-11/12 max-w-md">
    <h2 class="text-lg font-bold mb-4">Share Your Contact Info</h2>
    <form id="exchangeForm" class="space-y-4">
      <input type="text" id="firstName" placeholder="First Name" required class="w-full border p-2 rounded-md">
      <input type="text" id="lastName" placeholder="Last Name" required class="w-full border p-2 rounded-md">
      <input type="email" id="email" placeholder="Email" required class="w-full border p-2 rounded-md">
      <input type="tel" id="phone" placeholder="Phone Number" required class="w-full border p-2 rounded-md">
      <div class="flex space-x-4">
        <button type="button" onclick="closeExchangeModal()" class="w-full bg-gray-200 px-4 py-3 rounded-3xl font-medium text-sm whitespace-nowrap">Cancel</button>
        <button type="submit" class="w-full px-4 py-3 rounded-3xl font-medium text-sm whitespace-nowrap" style="background-color: #2C7A7B; color: white;">Share Info</button>
      </div>
    </form>
  </div>
</div>


<body class="text-gray-800">
  <!-- Desktop View Message -->
  <div id="desktop-message" class="hidden md:flex h-screen items-center justify-center text-center px-6">
    <p class="text-xl font-semibold">This site is only viewable on mobile devices.</p>
  </div>

  <!-- Mobile View Content -->
  <div id="mobile-content" class="block md:hidden">
    <!-- Background Image -->
    <div class="w-full h-48 bg-cover bg-center" style="background-image: url('images/background.jpg');"></div>

    <!-- Profile Section -->
    <div class="bg-white p-4 shadow-lg rounded-2xl -mt-4">
      <div class="flex space-x-4 -m-2">
        <div class="w-40 h-60 overflow-hidden rounded-2xl border-4 border-white">
          <img src="images/hailey-profile.jpg" alt="Profile" class="w-full h-full object-cover">
        </div>        
        <div>
          <h1 class="text-3xl font-bold">Hailey</h1>
          <h1 class="text-3xl font-bold">Turton</h1>
          <p class="text-sm text-gray-600 mt-2">Co-Founder of ASAM Scheduling</p>
        </div>
      </div>
    </div>
    <div class="m-4">
      <div class="flex gap-2 mt-8">
        <button onclick="downloadContact()" class="w-full bg-gray-200 px-4 py-4 rounded-3xl font-medium text-sm whitespace-nowrap">
          Save Contact
        </button>
        <button onclick="exchangeContact()" class="w-full px-4 py-4 rounded-3xl font-medium text-sm whitespace-nowrap" style="background-color: #acdadb; color: black;" class="px-4 py-3 rounded-3xl font-medium text-sm whitespace-nowrap">
          Exchange Contact
        </button>
      </div>
    </div>

    <div class="flex flex-col m-4">
      <h2 class="font-bold text-lg mb-4">Socials</h2>
      <div class="flex justify-start mt-2 gap-2">
        <a href="https://www.linkedin.com/in/hailey-turton-b7bb642a0/" target="_blank" class="block p-3 bg-gray-300 rounded-full">
          <img src="images/linkedIn-logo.png" alt="LinkedIn" class="w-6 h-6">
        </a>
      </div>
    </div>

    <div class="flex flex-col space-y-4 m-4 mt-8">
      <h2 class="font-bold text-lg">Contact Info</h2>
    
      <!-- Phone Number -->
      <div class="flex justify-between items-center border-b border-gray-300 pb-2" href="tel:+12508013421">
        <div class="flex items-center space-x-3" href="tel:+12508013421">
          <i class="fas fa-phone-alt text-gray-500 w-6 h-6"></i>
          <p class="text-black">+1 250 801 3421</p>
        </div>
        <i class="fas fa-chevron-right text-gray-500" href="tel:+12508013421"></i>
      </div>
    
      <!-- Email Address -->
      <div class="flex justify-between items-center border-b border-gray-300 pb-2" href="mailto:haileyturton@icloud.com">
        <div class="flex items-center space-x-3" href="mailto:haileyturton@icloud.com">
          <i class="fas fa-envelope text-gray-500 w-6 h-6"></i>
          <p class="text-black">haileyturton@icloud.com</p>
        </div>
        <i class="fas fa-chevron-right text-gray-500" href="mailto:haileyturton@icloud.com"></i>
      </div>
    
      <!-- Location -->
      <div class="flex justify-between items-center border-b border-gray-300 pb-2">
        <div class="flex items-center space-x-3">
          <i class="fas fa-map-marker-alt text-gray-500 w-6 h-6"></i>
          <span class="text-black">Kelowna, BC, Canada/Sydney, NSW, Australia</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
